<!DOCTYPE html>
<html>
    <head>
        <title>HTML - List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h3>Ordered List - Fruits</h3>
        <ol type="a">
            <li>Banana</li>
            <li>Mango</li>
            <li>Litchi</li>
            <li>Pineapple</li>
            <li>Apple</li>
            <li>Orange</li>
            <li>Guava</li>
            <li>Jackfruit</li>
        </ol>
        <h3>Unordered List - Flowers</h3>
        <ul style="list-style-type: circle">
            <li>Rose</li>
            <li>Sunflower</li>
            <li>Jasmine</li>
            <li>Water Lily</li>
            <li>Lotus</li>
            <li>Champak</li>
            <li>Chaina Rose</li>
            <li>Balsam</li>
        </ul>
    </body>
</html>
