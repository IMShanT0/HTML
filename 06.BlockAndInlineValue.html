<!DOCTYPE html>
<html>
    <head>
        <title>HTML - Block vs Inline Elements</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="background-color:lightseagreen; padding:16px">
        <span style="background-color:lightblue;font-size:24px;padding: 12px;">Home</span>
        <span style="background-color:lightskyblue;font-size:24px;padding: 12px;">Profile</span>
        <span style="background-color:lightgreen;font-size:24px;padding: 12px;">About</span>
        <span style="background-color:lightcoral;font-size:24px;padding: 12px;">Contact</span>
        </div>
        <div style="background-color:lightblue;">
            <h3>This is Heading</h3>
            <p>This is paragraph</p>
        </div>
        <h2 style="background-color:lightcoral;">This is another heading.</h2>
        <p style="background-color:lightgreen;">This sis another paragraph.</p>
    </body>
</html>
